<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Meni</title>
</head>
<body>
<div align="center">
 <h1>POPIS Jelovnika</h1>
 <a href="/jelovnik/novi">Kreiraj novi jelovnik</a>
 <br/><br/>
 
 
 <form th:action="@{/jelovnik}" method="get">
 <table border="0" cellpadding="10">
 <tr>
<td>Mjesecni </td>
<td>
 <input type="radio" th:value="${mjesecni}" name="keyword" />
</td>
 </tr>
 <tr>
<td>Tjedni </td>
<td>
 <input type="radio" th:value="${tjedni}" name="keyword" />
</td>
 </tr>
 <tr>
<td>Dnevni </td>
<td>
 <input type="radio" th:value="${dnevni}" name="keyword" />
</td> 
 </tr>
</table>
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Unesi pojam..." size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  
  
 <table border="1" cellpadding="10">
 <thead>
 <tr>
 <th>ID</th>
 <th>Naziv</th>
 <th>Restoran</th>
 <th>Adresa</th>
 <th>Datum</th>
 <th>Meni 1</th>
 <th>Meni 2</th>
 <th>Meni 3</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="jelovnik : ${listaJelovnik}">
 <td th:text="${jelovnik.id_jelovnik}">ID</td>
 <td th:text="${jelovnik.naziv}">ID</td>
 <td th:text="${jelovnik.restoran}">Restoran</td>
 <td th:text="${jelovnik.adresa}">Adresa</td>
 <td th:text="${jelovnik.datum}">Datum</td>
 <td th:text="${jelovnik.meni1}">Meni 1</td>
 <td th:text="${jelovnik.meni2}">Meni 2</td>
 <td th:text="${jelovnik.meni3}">Meni 3</td>
 <td>
 <a th:href="@{'/jelovnik/uredi/' + ${jelovnik.id_jelovnik}}">Uredi</a>
 &nbsp;&nbsp;
 <a th:href="@{'/jelovnik/brisi/' + ${jelovnik.id_jelovnik}}">Bri≈°i</a>
 </td>
 </tr>
 </tbody>
 </table>
 
 
 <a href="/"><button>POCETNA</button></a>
</div>
</body>
</html>
