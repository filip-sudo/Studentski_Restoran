<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kreiranje novog jelovnika</title>
</head>
<body>
<div align="center">
<h1>Upišite podatke Jelovnika</h1>
<br /> 
<form action=“#“ th:action="@{/jelovnik/novi}" th:object="${Jelovnik}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Naziv:</td>
<td><input id="naziv" type="text" th:field="*{naziv}"/>
<p th:if="${#fields.hasErrors('naziv')}" class="text-danger" th:errors="*{naziv}"></p>
</td>
</tr>
<tr>
<td>Restoran:</td>
<td><input id="restoran" type="text" th:field="*{restoran}"/>
<p th:if="${#fields.hasErrors('restoran')}" class="text-danger" th:errors="*{restoran}"></p>
</td>
</tr>
<tr>
<td>Adresa:</td>
<td><input id="adresa" type="text" th:field="*{adresa}"/>
<p th:if="${#fields.hasErrors('adresa')}" class="text-danger" th:errors="*{adresa}"></p>
</td>
</tr>
<tr>
<td>Datum:</td>
<td><input id="datum" type="date" th:field="*{datum}"/>
</td>
</tr>
<tr>
<td>Meni 1:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni1}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv} + ' ' + '(' + ${meni.juha} + ',' + ${meni.glavno_jelo} + ',' + ${meni.desert} + ')'"></option>
    </select>
    <p th:if="${#fields.hasErrors('meni1')}" class="text-danger" th:errors="*{meni1}"></p>
</td>
</tr>
<tr>
<td>Meni 2:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni2}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv} + ' ' + '(' + ${meni.juha} + ',' + ${meni.glavno_jelo} + ',' + ${meni.desert} + ')'"></option>
    </select>
    <p th:if="${#fields.hasErrors('meni2')}" class="text-danger" th:errors="*{meni2}"></p>
</td>
</tr>
<tr>
<td>Meni 3:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni3}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv} + ' ' + '(' + ${meni.juha} + ',' + ${meni.glavno_jelo} + ',' + ${meni.desert} + ')'"></option>
    </select>
    <p th:if="${#fields.hasErrors('meni3')}" class="text-danger" th:errors="*{meni3}"></p>
</td>
</tr>

<tr>
<td colspan="2"><button id="button-20" type="submit">Snimi</button>
</td>
</tr>
</table>
</form>
<a href="/jelovnik"><button id="button-20">NATRAG</button></a>
</div>
</body>
</html>
