<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kreiranje novog jelovnika</title>
</head>
<body>
<div align="center">
<h1>Upišite podatke Jelovnika</h1>
<br /> 
<form action=“#“ th:action="@{/jelovnik/novi}" th:object="${Jelovnik}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Naziv:</td>
<td><input type="text" th:field="*{naziv}"/></td>
</tr>
<tr>
<td>Restoran:</td>
<td><input type="text" th:field="*{restoran}"/></td>
</tr>
<tr>
<td>Adresa:</td>
<td><input type="text" th:field="*{adresa}"/></td>
</tr>
<tr>
<td>Datum:</td>
<td><input type="datetime-local" th:field="*{datum}"/></td>
</tr>
<tr>
<td>Meni 1:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni1}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv}"></option>
    </select>
</td>
</tr>
<tr>
<td>Meni 2:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni2}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv}"></option>
    </select>
</td>
</tr>
<tr>
<td>Meni 3:</td>
<td>
    <select class="form-control" id="id_meni" name="meniOrder" th:field="*{meni3}">
        <option value="">Odaberi Meni</option>
        <option th:each="meni : ${listaMeni}"
                th:value="${meni.naziv}"
                th:text="${meni.naziv}"></option>
    </select>
</td>
</tr>

<tr>
<td colspan="2"><button id="button-20" type="submit">Snimi</button>
</td>
</tr>
</table>
</form>
<a href="/jelovnik"><button id="button-20">NATRAG</button></a>
</div>
</body>
</html>
