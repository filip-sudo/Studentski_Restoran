<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kreiranje novog menija</title>
</head>
<body>
<div align="center">
<h1>Upišite podatke menija</h1>
<br /> 
<form action=“#“ th:action="@{/meni/novi}" th:object="${Meni}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Naziv menija:</td>
<td><input type="text" th:field="*{naziv}"/></td>
</tr>
<tr>
<td>Juha:</td>
<td><input type="text" th:field="*{juha}"/></td>
</tr>
<tr>
<td>Glavno jelo:</td>
<td><input type="text" th:field="*{glavno_jelo}"/></td>
</tr>
<tr>
<td>Desert:</td>
<td><input type="text" th:field="*{desert}"/></td>
</tr>
<tr>
<td>Vege:</td>
<td><input type="checkbox" th:field="*{vege}"/></td>
</tr>
<tr>
<td>Kalorije:</td>
<td><input type="text" th:field="*{kalorije}"/></td>
</tr>
<tr>
<td>Cijena:</td>
<td><input type="text" th:field="*{cijena}"/></td>
</tr>
<tr>
<td colspan="2"><button type="submit">Snimi</button>
</td>
</tr>
</table>
</form>
<a href="/meni"><button>NATRAG</button></a>
</div>
</body>
</html>
