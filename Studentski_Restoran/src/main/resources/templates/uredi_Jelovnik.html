<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>UREĐIVANJE PODATAKA</title>
</head>
<body>
 <div align="center">
<h1>Jelovnik</h1>
<br />
<form action="#" th:action="@{/jelovnik/uredi}" th:object="${jelovnik}" method="post">
 <table border="0" cellpadding="10">
 <tr>
<td>ID: </td>
<td>
 <input type="text" th:field="*{id_jelovnik}" readonly="readonly" />
</td>
 </tr>
 <tr>
<td>Restoran: </td>
<td>
 <input type="text" th:field="*{restoran}" />
</td>
 </tr>
 <tr>
<td>Adresa: </td>
<td>
 <input type="text" th:field="*{adresa}" />
</td>
 </tr>
  <tr>
<td>Datum: </td>
<td>
 <input type="datetime-local" th:field="*{datum}" />
</td>
 </tr>
 <tr>
 <td colspan="2"><button type="submit">Snimi</button> </td>
 </tr>
</table>
 </form>
 </div>
</body>
</html>
