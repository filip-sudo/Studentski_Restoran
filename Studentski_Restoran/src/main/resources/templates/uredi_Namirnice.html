<!DOCTYPE html>

<title>UREĐIVANJE PODATAKA</title>

<body>

<h1>Namirnica</h1>

 <tr>
<td>ID: </td>
<td>
 <input type="text" th:field="*{id_Namirnice}" readonly="readonly" />

 </tr>

<td>Naziv: </td>

 </tr>
</table>
 </form>
 </div>
</body>
</html>
