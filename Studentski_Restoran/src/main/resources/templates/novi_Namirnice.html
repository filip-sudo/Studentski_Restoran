<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kreiranje nove namirnice</title>
</head>
<body>
<div align="center">
<h1>Upišite naziv namirnice</h1>
<br /> 
<form action=“#“ th:action="@{/namirnice/novi}" th:object="${Namirnice}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Naziv namirnice:</td>
<td><input type="text" th:field="*{naziv}"/></td>
</tr>
<tr>
<td colspan="2"><button type="submit">Snimi</button>
</td>
</tr>
</table>
</form>
<a href="/namirnice"><button>NATRAG</button></a>
</div>
</body>
</html>
